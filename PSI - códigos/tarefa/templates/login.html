{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block titulo %}
    <h1>Login</h1>
{% endblock %}

{% block content%}
    <form action="{{ url_for('login') }}" method="POST">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="senha" placeholder="Senha">
        <button>Enviar</button>
    </form>
{% endblock %}
