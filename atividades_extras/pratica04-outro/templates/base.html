<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            
        {% endblock %}
    </title>
</head>
<body>
    <nav>
        <p><a href="{{ url_for('login') }}">Login</a></p>
        <p><a href="{{ url_for('cadastro') }}">Cadastro</a></p>
        {% if current_user.is_authenticated %}
            <p><a href="{{ url_for('logout') }}">Logout</a></p>
            <p><a href="{{ url_for('resultado') }}">Resultado</a></p>
            <p><a href="{{ url_for('votacao') }}">Votação</a></p>
        {% endif %}
    </nav>
    <main>
        {% block conteudo %}
            
        {% endblock %}
    </main>
</body>
</html>
