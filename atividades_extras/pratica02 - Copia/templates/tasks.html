<!-- Veja suas tarefas atuais

Adicione novas tarefas

Marque tarefas como concluídas

Exclua tarefas -->
{% extends 'base.html' %}
{% block title %}
tasks
{% endblock %}

{% block conteudo %}
    <h1>Tarefas</h1>
    <div>
        {% for itens in dados %}
        <p>{{itens['texto']}} -- {{itens['status']}}</p>
        {% if itens['status'] == 'pendente' %}
        <form action="{{ url_for('concluir') }}" method="post">
            <button name="conclui" value="{{itens['texto']}}">Concluí</button>
        </form>
        {% endif %} 
        <form action="{{ url_for('remover') }}" method="post">
            <button name="texto" value="{{itens['texto']}}">Remover</button>
        </form>
        {% endfor %} 
    </div>
    <div>
        <p><a href="{{ url_for('adicionar') }}">Adicionar nova tarefa</a></p>

    </div>
{% endblock %}
