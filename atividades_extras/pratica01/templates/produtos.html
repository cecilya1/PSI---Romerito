{% extends 'base.html' %}
{% block title %}
Produtos
{% endblock %}

{% block conteudo %}
<h1>Produtos</h1>
<form action="{{ url_for('adicionar') }}" method="post">
    {% for k, v in itens.items() %}
    <p>{{ k }} --> {{ v }}</p>
    <button type="submit" name="produto" value="{{ k }}">Enviar</button>
    {% endfor %}
</form>
{% endblock %}
